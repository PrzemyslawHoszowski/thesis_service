<p>Do you accept this document? Accepting will result in sharing your personal data with other participants.</p>
<form action="{% url 'documents:doc_action' doc_index %}">
    {% csrf_token %}
    <input type="submit" class="btn btn-success btn-sm" name="action" value="Accept" />
    <input type="submit" class="btn btn-danger btn-sm" name="action" value="Hide" />
</form>
